name: Build OpenWrt x86_64

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      # ssh:
      #   description: 'SSH connection to Actions'
      #   required: false
      #   default: 'false'
      branch:
        description: 'Openwrt Build Branch'
        required: true
        default: 'lede-18.06'
        type: choice
        options:
          - 'lede-18.06'
          - 'lede-23.05'
          - 'immortalwrt-21.02'
          - 'immortalwrt-23.05'
          - 'immortalwrt-master'
      version:
        description: 'Openwrt Build Version'
        required: true
        default: 'SamWrt'
        type: choice
        options:
          - 'SamWrt'
          - 'JimmyWrt'

env:
  # REPO_URL: https://github.com/coolsnowwolf/lede
  # REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  # CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  # UPLOAD_COWTRANSFER: false
  # UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  BUILD_BRANCH: ${{ github.event.inputs.branch }}
  BUILD_VER: ${{ github.event.inputs.version }}

jobs:
  build:
    # runs-on: ubuntu-20.04
    runs-on: ubuntu-22.04

    steps:
    - name: Decide Branch and Version
      run: |
        case $BUILD_BRANCH in
          immortalwrt-*)
            echo "DEPENDS_UBUNTU=diy/dep/immortalwrt.depends" >> $GITHUB_ENV
            echo "REPO_URL=https://github.com/immortalwrt/immortalwrt" >> $GITHUB_ENV
            if [ ${BUILD_BRANCH: -6} != master ]; then
              echo "REPO_BRANCH=openwrt-${BUILD_BRANCH: -5}" >> $GITHUB_ENV
            else
              echo "REPO_BRANCH=${BUILD_BRANCH: -6}" >> $GITHUB_ENV
            fi
            ;;
          lede-*)
            echo "DEPENDS_UBUNTU=diy/dep/lede.depends" >> $GITHUB_ENV
            echo "REPO_URL=https://github.com/coolsnowwolf/lede" >> $GITHUB_ENV
            echo "REPO_BRANCH=master" >> $GITHUB_ENV
            ;;
        esac
        echo "CONFIG_FILE=diy/cfg/${BUILD_VER,,}.config" >> $GITHUB_ENV
  
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: false
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          # remove-dotnet: 'true'

    - name: Checkout
      uses: actions/checkout@main
    
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        # sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        echo "------------ Check Start ------------"
        echo "DEPENDS_UBUNTU=$DEPENDS_UBUNTU"
        echo "------------- Check End -------------"
        sudo -E apt-get -qq install $(cat $DEPENDS_UBUNTU)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo rm -rf /etc/apt/sources.list.d/* /usr/local/lib/android /opt/ghc /usr/share/dotnet /usr/local/graalvm /usr/local/.ghcup \
        /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules
        sudo timedatectl set-timezone "$TZ"
        # sudo mkdir -p /workdir
        # sudo chown $USER:$GROUPS /workdir
        sudo chown $USER:$GROUPS $GITHUB_WORKSPACE

    - name: Clone source code
      # working-directory: /workdir
      working-directory: ./
      run: |
        # df -hT $PWD
        echo "------------ Check Start ------------"
        echo "REPO_URL=$REPO_URL"
        echo "REPO_BRANCH=$REPO_BRANCH"
        echo "------------- Check End -------------"
        # git clone $REPO_URL -b $REPO_BRANCH openwrt
        git clone $REPO_URL -b $REPO_BRANCH --single-branch --filter=blob:none openwrt
        # ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        # [ -e files ] && mv files openwrt/files
        # [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        [ -e files ] && mv -v files openwrt/files
        echo "------------ Check Start ------------"
        echo "CONFIG_FILE=$CONFIG_FILE"
        echo "------------- Check End -------------"
        [ -e $CONFIG_FILE ] && mv -v $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # - name: SSH connection to Actions
    #   uses: P3TERX/ssh2actions@v1.0.0
    #   if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
    #   env:
    #    TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    #    TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        #echo "::set-output name=status::success"
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        # name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        name: ${{ env.BUILD_VER }}_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      # if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        # rm -vf *.bin
        # rm -vf *.json
        # rm -vf *.manifest
        # rm -vf *rootfs.img.gz
        # rm -vf sha256sums
        if [[ $BUILD_BRANCH == immortalwrt-* ]]; then
          for filename in immortalwrt-*; do
            mv -v "$filename" "openwrt-${filename#immortalwrt-}"
          done
        fi
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        # echo "::set-output name=status::success"
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        # name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        name: ${{ env.BUILD_VER }}_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # - name: Upload firmware to cowtransfer
    #   id: cowtransfer
    #   if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
    #   run: |
    #    curl -fsSL git.io/file-transfer | sh
    #    ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
    #    echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
    #    echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"

    # - name: Upload firmware to WeTransfer
    #   id: wetransfer
    #   if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
    #   run: |
    #    curl -fsSL git.io/file-transfer | sh
    #    ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
    #    echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
    #    echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"

    - name: Generate release tag
      id: tag
      # if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        # echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        echo "release_name=Ver$(date +"%y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        # [ $UPLOAD_COWTRANSFER = true ] && echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        # [ $UPLOAD_WETRANSFER = true ] && echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "[Build Branch]: ${{ env.BUILD_BRANCH }}" >> release.txt
        echo "[Build Version]: ${{ env.BUILD_VER }}" >> release.txt
        # echo "::set-output name=status::success"
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      # uses: softprops/action-gh-release@v1
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: ${{ steps.tag.outputs.release_name }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      # uses: GitRML/delete-workflow-runs@main
      uses: Mattraks/delete-workflow-runs@main
      with:
      #   retain_days: 1
      #   keep_minimum_runs: 3
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 30
        keep_minimum_runs: 6

    - name: Remove old Releases
      # uses: dev-drprasad/delete-older-releases@v0.1.0
      uses: dev-drprasad/delete-older-releases@master
      # if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      if: steps.tag.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 6
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
